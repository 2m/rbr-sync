[package]
name = "rbr-sync"
version = "0.0.0-git"
edition = "2021"
build = "build.rs"

[workspace]

[dependencies]
eframe = { version = "0.27.2", features = ["persistence"] }
egui = "0.27.1"
egui-notify = "0.14.0"
egui_extras = "0.27.1"
rbr-sync-lib = { path = "rbr-sync-lib" }
rust-ini = "0.21.0"
serde = { version = "1.0.197", features = ["derive"] }
tokio = { version = "1.37.0", features = ["full"] }

[build-dependencies]
built = "0.7"
