[package]
name = "rbr-sync"
version = "0.0.0-git"
edition = "2021"
build = "build.rs"

[workspace]

[dependencies]
eframe = { version = "0.28.1", features = ["persistence"] }
egui = "0.28.1"
egui-notify = "0.15.0"
egui_extras = "0.28.1"
rbr-sync-lib = { path = "rbr-sync-lib" }
rust-ini = "0.21.1"
serde = { version = "1.0.209", features = ["derive"] }
tokio = { version = "1.40.0", features = ["full"] }

[build-dependencies]
built = "0.7"
