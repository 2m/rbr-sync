[package]
name = "rbr-sync"
version = "0.0.0-git"
edition = "2021"
build = "build.rs"

[workspace]

[dependencies]
eframe = { version = "0.24.1", features = ["persistence"] }
egui = "0.24.0"
egui-notify = "0.12.0"
egui_extras = "0.24.2"
rbr-sync-lib = { path = "rbr-sync-lib" }
rust-ini = "0.20.0"
serde = { version = "1.0.193", features = ["derive"] }
tokio = { version = "1.35.1", features = ["full"] }

[build-dependencies]
built = "0.7"
