[package]
name = "rbr-sync"
version = "0.0.0-git"
edition = "2021"
build = "build.rs"

[workspace]

[dependencies]
eframe = { version = "0.24.0", features = ["persistence"] }
egui = "0.24.0"
egui-notify = "0.11.0"
egui_extras = "0.24.0"
rbr-sync-lib = { path = "rbr-sync-lib" }
rust-ini = "0.18.0"
serde = { version = "1.0.193", features = ["derive"] }
tokio = { version = "1.34.0", features = ["full"] }

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[build-dependencies]
built = "0.7"

[patch.crates-io]
rust-ini = { git = "https://github.com/2m/rust-ini", branch = "fix/configurable-separator-2m" }
