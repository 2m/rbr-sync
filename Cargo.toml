[package]
name = "rbr-sync"
version = "0.0.0-git"
edition = "2021"
build = "build.rs"

[workspace]

[dependencies]
eframe = { version = "0.25.0", features = ["persistence"] }
egui = "0.26.1"
egui-notify = "0.12.0"
egui_extras = "0.25.0"
rbr-sync-lib = { path = "rbr-sync-lib" }
rust-ini = "0.20.0"
serde = { version = "1.0.196", features = ["derive"] }
tokio = { version = "1.36.0", features = ["full"] }

[build-dependencies]
built = "0.7"
